<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Realms of Andora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
	<link rel="stylesheet" href="scripts/L.Control.BetterScale.css" />
	<script src="scripts/L.Control.BetterScale.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #73acc3;"></div>
    <script type="text/javascript">
	
  //Creating the Map
    var map = L.map('map', {crs: L.CRS.Simple}).setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: true,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 6,
    }).addTo(map);

	//Coordinate Finder
    var marker = L.marker([0, 0], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
  //Markers
	map.setView( [-130.25, 123.8], 1);
  //Icons
	var trader = L.icon({
		iconUrl:       'icons/trader.png',
		iconRetinaUrl: 'icons/trader.png',
		shadowUrl:     'scripts/images/marker-shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});	
	var city = L.icon({
		iconUrl:       'icons/city.png',
		iconRetinaUrl: 'icons/city.png',
		shadowUrl:     'scripts/images/marker-shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
	var mineral = L.icon({
		iconUrl:       'icons/mineral.png',
		iconRetinaUrl: 'icons/mineral.png',
		shadowUrl:     'scripts/images/marker-shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
	var quarry = L.icon({
		iconUrl:       'icons/quarry.png',
		iconRetinaUrl: 'icons/quarry.png',
		shadowUrl:     'scripts/images/marker-shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
	var trees = L.icon({
		iconUrl:       'icons/trees.png',
		iconRetinaUrl: 'icons/trees.png',
		shadowUrl:     'scripts/images/marker-shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
 
  //Coordinate Finder
/*
  var marker = L.marker([0, 0],  {
  draggable: true,
  }).addTo(map);
  marker.bindPopup('LatLng Marker').openPopup();
  marker.on('dragend', function(e) {
   marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
*/
  
var RustboundGuild = L.marker([-105.14, 119.98], {icon: city}).bindPopup("<b>Rustbound Guild</b>");
var TreasureHuntertrader = L.marker([-168.39, 111.84], {icon: trader}).bindPopup("<b>Treasure Hunter</b>");
var Tradercamp = L.marker([-144.07, 79.43], {icon: trader}).bindPopup("<b>Trader camp</b>");
var Agriculturetrader = L.marker([-180.90, 102.7], {icon: trader}).bindPopup("<b>Agriculture trader</b>");
var Basaltquarry = L.marker([-107.10, 103.32], {icon: quarry}).bindPopup("<b>Basalt quarry</b>");
var Limestonequarry = L.marker([-39, 189.5], {icon: quarry}).bindPopup("<b>Limestone quarry</b>");
var Olivine = L.marker([-103.98, 103.64], {icon: mineral}).bindPopup("<b>Olivine</b>");
var Olivine1 = L.marker([-107.39, 107.26], {icon: mineral}).bindPopup("<b>Olivine</b>");
//Marker Groups
  var groupCities  = L.layerGroup([RustboundGuild]);
  var groupTrader  = L.layerGroup([TreasureHuntertrader, Tradercamp, Agriculturetrader]);
  var groupQuarries  = L.layerGroup([Basaltquarry, Limestonequarry]);
  var groupMineral  = L.layerGroup([Olivine, Olivine1]);

//Marker Overlay
  var overlays={
    "Cities" : groupCities,
    "Traders" : groupTrader,
	"Quarries" : groupQuarries,
	"Mineral" : groupMineral,
    }

//GROUP CONTROLS
  L.control.layers(null, overlays).addTo(map);
  
L.control.scale({metric: false, maxWidth: 250}).addTo(map);

    </script>
  </body>
</html>
